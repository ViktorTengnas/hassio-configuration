- id: 'start_homekit'
  alias: 'Start HomeKit'
  trigger:
    - platform: homeassistant
      event: start
  action:
    - delay: 00:02
    - service: homekit.start

- id: 'train_to_work_0709_notification'
  alias: "Train to work 0709 notification"
  trigger:
    platform: state
    entity_id: sensor.train_to_work_0709
  condition:
  - condition: and
    conditions:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: or
      conditions:
      - condition: template
        value_template: "{{ state_attr('sensor.train_to_work_0709', 'departure_state') == 'delayed' }}"
      - condition: template
        value_template: "{{ state_attr('sensor.train_to_work_0709', 'departure_state') == 'canceled' }}"
  action:
    service: script.turn_on
    entity_id: script.notify_train_status
    data:
      variables:
        train_entity_id: 'train_to_work_0709'

