homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude_secret
  longitude: !secret longitude_secret
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Stockholm
  # Customization file
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Show the introduction message on startup.
introduction:

discovery:

# Sensors
sensor:
  # Weather prediction
  - platform: yr

# Text to speech
tts:
  - platform: google
  
ios:

homekit:
  auto_start: false

http:
  api_password: !secret http_password
  base_url: !secret base_url_secret
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: !secret configurator_url_secret

climate:
  - platform: generic_thermostat
    name: Fermentation Thermostat
    heater: switch.light_3
    target_sensor: sensor.fermentation_temperature
    min_temp: 25
    max_temp: 65
    target_temp: 61
    cold_tolerance: 0.3
    hot_tolerance: 2

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
